apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlops-ingress
  namespace: mlops
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: mlops.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service: { name: api, port: { number: 8000 } }
          - path: /mlflow
            pathType: Prefix
            backend:
              service: { name: mlflow, port: { number: 5000 } }
          - path: /grafana
            pathType: Prefix
            backend:
              service: { name: grafana, port: { number: 3000 } }
