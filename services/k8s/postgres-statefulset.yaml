apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: mlops
spec:
  serviceName: postgres
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: { labels: { app: postgres } }
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - { name: POSTGRES_USER,     value: mlflow }
            - { name: POSTGRES_PASSWORD, value: mlflow_pass }
            - { name: POSTGRES_DB,       value: mlflow_db }
          ports: [{ containerPort: 5432 }]
          volumeMounts:
            - { name: data, mountPath: /var/lib/postgresql/data }
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests: { storage: 5Gi }
