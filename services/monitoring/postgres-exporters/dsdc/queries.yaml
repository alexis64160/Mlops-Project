dsdc_tables:
  query: |
    SELECT
      relname AS table,
      reltuples::BIGINT AS row_count
    FROM pg_class
    JOIN pg_namespace ON pg_namespace.oid = pg_class.relnamespace
    WHERE
      relkind = 'r'
      AND nspname NOT IN ('pg_catalog', 'information_schema')
  metrics:
    - table:
        usage: LABEL
    - row_count:
        usage: GAUGE
        description: "Amount of rows inside table"